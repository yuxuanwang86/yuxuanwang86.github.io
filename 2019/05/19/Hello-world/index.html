<!DOCTYPE HTML>
<html>

<head><meta name="generator" content="Hexo 3.8.0">

	<link rel="shortcut icon" href="/img/logo.png">
	
			    <title>
    Yuxuan's corner
    </title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    <link rel="stylesheet" href="/css/mic_main.css">
    <link rel="stylesheet" href="/css/dropdownMenu.css">
    <meta name="keywords" content="Yuxuan WANG">
    
    <noscript>
        <link rel="stylesheet" href="/css/noscript.css">
    </noscript>
    <style type="text/css">
        body:before {
          content: ' ';
          position: fixed;
          top: 0;
          background: url('/img/bg.jpg') center 0 no-repeat;
          right: 0;
          bottom: 0;
          left: 0;
          background-size: cover; 
        }
    </style>

			    
  
    <script type="text/x-mathjax-config">
      MathJax.Hub.Config({
        tex2jax: {
          inlineMath: [ ['$','$'], ["\\(","\\)"]  ],
          processEscapes: true,
          skipTags: ['script', 'noscript', 'style', 'textarea', 'pre', 'code']
        }
      });
    </script>

    <script type="text/x-mathjax-config">
      MathJax.Hub.Queue(function() {
        var all = MathJax.Hub.getAllJax(), i;
        for (i=0; i < all.length; i += 1) {
          all[i].SourceElement().parentNode.className += ' has-jax';
        }
      });
    </script>
    <script async type="text/javascript" src="//cdn.bootcss.com/mathjax/2.7.1/latest.js?config=TeX-AMS-MML_HTMLorMML"></script>
  


    <script src="/js/jquery.min.js"></script>
    <script src="/js/jquery.scrollex.min.js"></script>
    <script src="/js/jquery.scrolly.min.js"></script>
    <script src="/js/skel.min.js"></script>
    <script src="/js/util.js"></script>
    <script src="/js/main.js"></script>
    <script src="https://cdn.bootcss.com/typed.js/2.0.5/typed.js"></script>
	
</head>
    
		<div id="main" style="background-color: transparent; padding:0;">
        <section class="link_container" style="margin-top: 0; background-color: transparent; ">
            <div class="link_row">
                <!-- 文章sample  s-->

                <% page.posts.each(function (post) { %>
                <div class="6u 12u(narrower)">
                    <section class="link_box special">
                       <a href="<%- url_for(post.path) %>">
                        <div class="page_title" style="background-image: url(<%= post.thumbnail %>);background-position: center; background-repeat:no-repeat; background-size:cover;-moz-background-size:cover;">
                            <!--标题-->
                            <h2 class="page_title_text"> <%= post.title %> </%=></h2>
                            <!--段落-->
                        </div>
                        </a>
                        <div class="home-post-info">
                            <!-- Author Avatar -->
                            <div class="home-post-info-author-avatar">
                                <h6><span class="home-post-info-data"><%- date(post.date, "yyyy-mm-dd") %></%-></span></h6>
                                <div class="home-post-info-Category">
                                    <!-- Category -->
                                    <span>
                            <h6>
                            <a class="post_category-link" href="http://localhost:4000/categories/Algorithm/">
                                <%- list_categories(post.categories, { show_count: false, class: 'post_category', style: 'none' }) %></%-></a>
                            </h6>
                        </span>
                                </div>
                            </div>
                        </div>
                    </section>
                </div>
                <!-- 文章sample  e-->
            <% }) %>
            </%></%></div>
        </section>
        </div>
 	
</html>
